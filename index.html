<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Injector Pattern</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Fluid Injector Pattern</h1>
    <div class="controls">
        <label for="numHoles">Number of Holes:</label>
        <input type="number" id="numHoles" value="33" min="1">
        
        <label for="spacingMode">Spacing Mode:</label>
        <select id="spacingMode">
            <option value="pixel">Pixel</option>
            <option value="angle">Angle</option>
        </select>

        <label for="spacingValue" id="spacingLabel">Minimum Spacing (px):</label>
        <input type="number" id="spacingValue" value="30" min="10" max="100">
    </div>
    
    <canvas id="injectorCanvas"></canvas>
    
    <script src="script.js"></script>
</body>
</html>
