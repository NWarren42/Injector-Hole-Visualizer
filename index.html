<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Injector Pattern</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="controls">
        <label for="numRows">Rows:</label>
        <input type="number" id="numRows" value="5" min="1">
        
        <label for="numHoles">Holes per row:</label>
        <input type="number" id="numHoles" value="7" min="1">
        
        <label for="spacing">Spacing (px):</label>
        <input type="number" id="spacing" value="50" min="10">
    </div>
    
    <canvas id="injectorCanvas"></canvas>
    
    <script src="script.js"></script>
</body>
</html>
